spring.datasource.url=jdbc:mysql://localhost:3306/autodoc_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
allowPublicKeyRetrieval=true

jwt.secret=MinhaChaveSuperSecreta1234567890

# 1 dia em milissegundos

jwt.expiration-ms=86400000  

spring.jackson.property-naming-strategy=SNAKE_CASE

# Habilita logs detalhados de segurança
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuração do CORS (opcional)
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH